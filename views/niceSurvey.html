<html>
  <head>
    <title>Questionnaire</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Style sheet (CSS) and JavaScript scripts necessary to use Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 mx-auto" id="survey">
          <div class="col-lg-10 mx-auto text-center pb-3 mt-5">
            <h1>Personal Survey</h1>
          </div>

          <form id="subForm">
            <div class="card">
              <div class="card-header">
                <div class="form-group">
                  <h6>What's Your Favourite Fruit?</h6>
                  <input
                    type="text"
                    class="form-control"
                    name="fruit"
                    placeholder="Your Fruit"
                    id="fruitInput"
                  />
                </div>

                <div class="form-group">
                  <h6>What's Your Favourite Animal in the List Below:</h6>
                  <select class="custom-select" name="animal" id="animalSelect">
                    <option selected disabled>Select Your Animal</option>
                    <option value="Dog">Dog</option>
                    <option value="Cat">Cat</option>
                    <option value="Hamster">Hamster</option>
                  </select>
                </div>

                <div class="form-group">
                  <h6>What's Your Time of the Day?:</h6>
                  <select class="custom-select" name="time" id="timeSelect">
                    <option selected disabled>Select Your Time of Day</option>
                    <option value="Morning">Morning</option>
                    <option value="Evening">Evening</option>
                    <option value="Night">Night</option>
                  </select>
                </div>

                <div class="form-group">
                  <h6>What Colors Do You Like?:</h6>
                  <input type="checkbox" name="color" value="Red" /> Red<br />
                  <input type="checkbox" name="color" value="Green" />
                  Green<br />
                  <input type="checkbox" name="color" value="Blue" /> Blue<br />
                  <div id="colorSelect"></div>
                </div>

                <div class="form-group">
                  <h6>Whats Your Favourite Streaming Service?</h6>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="streaming"
                      value="Netflix"
                    />
                    <label class="form-check-label" for="inlineRadio1"
                      >Netflix</label
                    >
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="streaming"
                      value="HBO"
                    />
                    <label class="form-check-label" for="inlineRadio2"
                      >HBO</label
                    >
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="streaming"
                      value="Disney Plus"
                    />
                    <label class="form-check-label" for="inlineRadio3"
                      >Disney Plus</label
                    >
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="streaming"
                      value="Amazon Prime"
                    />
                    <label class="form-check-label" for="inlineRadio4"
                      >Amazon Prime</label
                    >
                  </div>
                  <div id="streamingRadio"></div>
                </div>
              </div>
            </div>

            <input
              type="submit"
              class="btn btn-block btn-dark mb1 bg-black text-uppercase"
              id="bb-"
              value="Submit"
            />
          </form>
        </div>
      </div>
    </div>

    <script src="/assets/action.js"></script>
    <script src="/assets/jquery.js"></script>
    <link href="/assets/style.css" rel="stylesheet" />
  </body>
</html>
